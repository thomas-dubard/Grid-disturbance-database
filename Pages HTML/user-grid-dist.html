<html>
    <head>
        <title>
            Grid disturbance database - Grid Disturbance Search Page
        </title>
        <link rel="stylesheet" href="user-grid-dist.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                Grid Disturbance Search Page
            </div>
            <div class="description">
                This page is meant to search Grid Disturbances in the database.<br>
                Please use the filters below for your query to the database.<br>
                Once you have finished, you can return to the <a class="link" href="main.html" title="Home page"> Home Page </a>.
            </div>
            <div class="inputpad">
                <div class="id-header"> Identification </div>
                <div class="id-input" id="input-box">
                    <svg width=300 height=30>
                        <rect x="15" y="2" rx="5" ry="5" width="250" height="25" style="fill:lightgrey; stroke-width: 2px; stroke:black"></rect>
                    </svg>
                </div>
                <div class="date-header"> Date </div>
                <div class="date-input" id="input-box">
                    <svg width=300 height=30>
                        <rect x="15" y="2" rx="5" ry="5" width="250" height="25" style="fill:lightgrey; stroke-width: 2px; stroke:black"></rect>
                    </svg>
                </div>
                <div class="time-header"> Time </div>
                <div class="time-input" id="input-box">
                    <svg width=300 height=30>
                        <rect x="15" y="2" rx="5" ry="5" width="250" height="25" style="fill:lightgrey; stroke-width: 2px; stroke:black"></rect>
                    </svg>
                </div>
            </div>
            <div class="searchbutton" id="button"> Search </div>
            <div class="result" id="query-zone"></div>
        </div>
    </body>
</html>
