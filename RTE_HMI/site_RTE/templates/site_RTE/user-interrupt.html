<html>
    <head>
        <title>
            Grid disturbance database - Interruption Input Page
        </title>
        <link rel="stylesheet" href="interrupt.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                Interruption Input Page
            </div>
            <div class="description">
                This page is meant to upload new Interruptions into the database.<br>
                Once you have finished, you can return to the <a class="link" href="main.html" title="Home page"> Home Page </a>.
            </div>
            <div class="inputpad">
                <div class="id-header"> Name of Delivery Point </div>
                <div class="id-input" id="input-box">
                    <svg width=300 height=30>
                        <rect x="15" y="2" rx="5" ry="5" width="250" height="25" style="fill:lightgrey; stroke-width: 2px; stroke:black"></rect>
                    </svg>
                </div>
                <div class="time-header"> Duration of Interruption </div>
                <div class="time-input" id="input-box">
                    <svg width=300 height=30>
                        <rect x="15" y="2" rx="5" ry="5" width="250" height="25" style="fill:lightgrey; stroke-width: 2px; stroke:black"></rect>
                    </svg>
                </div>
            </div>
            <div class="searchbutton" id="button"> Search </div>
            <div class="result" id="query-zone"></div>
        </div>
    </body>
</html>
