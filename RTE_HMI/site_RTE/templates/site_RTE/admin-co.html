<html>
    <head>
        <title>
            Grid disturbance database - Connection Page
        </title>
        <link rel="stylesheet" href="admin-co.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                Administrator Connection Page
            </div>
            <div class="description">
                This page is meant to prevent any unauthorized person to directly interact with the database.<br>
                If you are an administrator please insert you connection IDs below.<br>
                Otherwise please return to the 
                <a class="link" href="{% url "home-page" %}" title="home page">
                    home page
                </a>
            </div>
            <div class="connectpad">
                <div class="id-header"> User ID </div>
                <div class="id-insert" id="input-box">
                    <svg width=300 height=30>
                        <rect x="65" y="2" width="2" height="20" style="fill:black; stroke-width: 5px;"></rect>
                    </svg>
                </div>
                <div class="pw-header"> Password </div>
                <div class="pw-insert" id="input-box">
                    <svg width=300 height=30>
                        <rect x="65" y="2" width="2" height="20" style="fill:black; stroke-width: 5px;"></rect>
                    </svg>
                </div>
            </div>
            <div class="notification" id="message-zone"></div>
        </div>
    </body>
</html>
